<div *ngFor="let article of newsArticles">
  <mat-card class="article">
    <mat-card-header>
      <mat-card-title>
      <h2>{{ article.title }}</h2>
      </mat-card-title>
      <mat-card-subtitle>{{ article.author }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]='article.urlToImage' alt=''/>
    <mat-card-content>
     <p> {{ article.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
